<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Three.js 101</title>
  <link rel="shortcut icon" href="myIcon.ico" type="image/x-icon" />
  <!--  Simple reset to delete the margins  -->
  <style>
  			body {
  				font-family: Monospace;
  				background-color: #F5F5F5;
  				margin: 0px;
  				overflow: hidden;
  			}
  			#container {
  				height: 492px;
  				width: 876px;
  			}
  </style>

  <!--  Three.js CDN  -->
  <script src="./lib/three.min.js"></script>
  <script src="./lib/Detector.js"></script>
  <script src="./lib/OrbitControls.js"></script>
  <script src="./lib/stats.min.js"></script>
  <script src="./lib/dat.gui.min.js"></script>
  <script>

			function getParameterByName(name) {
  			var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
  			return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
			}
			var loadScript = getParameterByName('load');
			if ('undefined' !== typeof loadScript) {
				if ( loadScript !== null ) {
					var thescript = document.createElement('script');
					thescript.setAttribute('src',loadScript);
					document.getElementsByTagName('head')[0].appendChild(thescript);
				}
			}
			else {
				alert(loadScript);
			}
		</script>
</head>
<body>
  <canvas id="canvas">
  <script>
    if ( ! Detector.webgl ) {
      Detector.addGetWebGLMessage();
    }
    else {
      elem = document.createElement("div");
      elem.id = 'myID';
      elem.id = 'myID';
      elem.innerHTML =
        ['<br><form name="run"><label>&nbsp;Select demo:</label>',
            '<select name="demo"',
            ' OnChange="location.href=run.demo.options[selectedIndex].value">',
            '	 <option selected>Select demo',
            '	 	<option value="?load=./js/Fireworks/LoadProject.js">Fireworks',
            '	 	<option value="?load=./js/HexDoctor/LoadProject.js">HexDoctor',
            '	 	<option value="?load=./js/Universe/LoadProject.js">Universe',
            '</select>'].join('\n');

        if ('undefined' !== typeof loadScript) {
          elem.innerHTML = elem.innerHTML + "<label>&nbsp;Showing " + loadScript+ '</label>';
        }
        elem.innerHTML = elem.innerHTML + "</form><br/>";

        document.body.insertBefore(elem,document.body.childNodes[0])
    }
  </script>
</body>

</html>
